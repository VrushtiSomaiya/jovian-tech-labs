<section class="section contact" id="contact">
    <div class="container">
        <div class="section-inner">
            <div class="contact-content fade-in-up">
                <div class="section-header">
                    <div class="section-label">Collaborate</div>
                    <h2 class="section-title">Let's explore what's possible together.</h2>
                    <p class="section-description">
                        Have a project in mind? A problem to solve? An idea that seems impossible?
                        <br>Let's talk.
                    </p>
                </div>

                <div class="contact-form">
                    <form id="contact-form" action="mailto:{{ site.email }}" method="get" enctype="text/plain">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="body" class="form-textarea" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

                <div class="contact-email">
                    <p>Or reach us directly at <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
